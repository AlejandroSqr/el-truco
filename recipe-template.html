<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Receta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body >
    <div class="container-lg">
      <header class="text-center py-5 mb-4">
        <h1 id="recipeNameHeader" class="display-5 fw-bold"></h1>
      </header>

      <div class="row ">
        <div class="col-md-6 col-lg-7">
          <figure class="mb-4">
            <img loading="lazy" id="recipeImage" src="" alt="Imagen de la receta" class="img-fluid rounded shadow-sm" />
            <figcaption id="recipeDescription" class="mt-3 lead text-muted"></figcaption>
          </figure>
        </div>

        <div class="col-md-6 col-lg-5">
          <h2 class="h4 border-bottom pb-2 mb-3">Ingredientes</h2>
          <ul id="recipeIngredients" class="list-unstyled"></ul>

          <h2 class="h4 border-bottom pb-2 mb-3">Pasos</h2>
          <ul id="recipeSteps" class="list-unstyled"></ul>
        </div>
      </div>
    </div>

    <script src="./js/recipe.js"></script>
  </body>
</html>
